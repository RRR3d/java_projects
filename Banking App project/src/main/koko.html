<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
        }
        h1, h2 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            display: inline-block;
            margin: 0 10px;
        }
        a {
            text-decoration: none;
            color: #333;
        }
        a:hover {
            color: #999;
        }
        /* Add CSS animations */
        h1 {
            animation: fadeIn 1s;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        h2 {
            animation: slideIn 1s;
        }
        @keyframes slideIn {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0);
            }
        }
        p {
            animation: fadeIn 1s 0.5s;
        }
        ul {
            animation: fadeIn 1s 1s;
        }
        li {
            animation: fadeIn 1s 1.5s;
        }
        /* Add functional buttons */
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #999;
        }
    </style>
</head>
<body>
<h1>Online Store</h1>
<p>Welcome to our online store. We offer a wide range of products at competitive prices. Please browse our selection below:</p>
